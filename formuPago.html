<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://www.upslp.edu.mx/upslp/wp-content/themes/icemagtheme/images/demo/favico.ico">
    <meta name="Erik Dlr" content=“upslp">
    <title>Venta en linea</title>
</head>

<body>

    <h1>Venta en linea</h1>

    <form>
        <fieldset>
            <table align="center">
                <tr>
                    <td>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </td>
                    <td>
                        <label for="apellidoPaterno">Apellido Paterno:</label>
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                    </td>
                    <td>
                        <label for="apellidoMaterno">Apellido Materno:</label>
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="usuario">Nombre de Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </td>
                    <td>
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </td>
                    <td>
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </td>
                </tr>
            </table>

        </fieldset>


        <fieldset>
            <table align="center">
                <tr>
                    <td>
                        <label for="pais">País:</label>
                        <input type="text" id="pais" name="pais" required><br>
                    </td>
                    <td>
                        <label for="cuidad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required><br>
                    </td>
                    <td>
                        <label for="calle">Calle:</label>
                        <input type="text" id="calle" name="calle" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="numeroCasa">Número de Casa:</label>
                        <input type="number" id="numeroCasa" name="numeroCasa" required><br>
                    </td>
                    <td>
                        <label for="colonia">Colonia:</label>
                        <input type="text" id="colonia" name="colonia" required><br>
                    </td>
                    <td>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rfc">RFC:</label>
                        <input type="text" id="rfc" name="rfc" required><br>
                    </td>
                    <td>
                        <label for="cp">Código Postal:</label>
                        <input type="number" id="cp" name="cp" required><br>
                    </td>
                    <td>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Restablecer">
                    </td>
                </tr>
            </table>


        </fieldset>
    </form>

</body>

</footer>

</html>
